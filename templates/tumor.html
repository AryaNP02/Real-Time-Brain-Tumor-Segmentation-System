<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results - Tumor Vision</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/index_styles.css" />
  </head>
  <body class="dark-mode">
    <header>
      <nav class="container navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-activity"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2"
              /></svg
            >TumorVision<span class="version"> v2.0</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('index')}}">Home</a>
              </li>
              <span class="pt-2 text-muted">|</span>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{{url_for('segment')}}"
                  >Scan MRI</a
                >
              </li>
              <span class="pt-2 text-muted">|</span>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('about')}}">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="col-md-12 mt-4">
        <h2 class="display-10 fw-bold text-body-emphasis lh-1">
          Report for MRI Scan:
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6 mt-4 pt-4">
          <h4>Input MRI</h4>
          <img
            src="../static/{{ image_path }}"
            class="img-fluid result"
            alt="MRI Image 1"
          />
        </div>
        <div class="col-md-6 mt-4 pt-4">
          <h4>Segmented MRI</h4>
          <img
            src="../static/mask.jpeg"
            class="img-fluid result"
            alt="MRI Image 2"
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <h4></h4>
        </div>
        <div class="col-md-6">
          <h4>Result: Tumor Detected</h4>
        </div>
      </div>
    </div>

    <footer class="text-center text-lg-start text-muted mt-5">
      <div class="text-center p-3">
        &copy; 2024 Tumor Vision. All rights reserved.
      </div>
      <hr />
      <div class="text-center p-2">
        <a class="text-muted" href="{{url_for('index')}}">Home</a> |
        <a class="text-muted" href="{{url_for('segment')}}">Scan MRI</a> |
        <a class="text-muted" href="{{url_for('about')}}">About</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
